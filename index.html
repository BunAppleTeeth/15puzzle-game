<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tourney:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/controller.js"></script>
    <!-- <link rel="stylesheet" href="script.js" /> -->
    <title>15 Number Game</title>
  </head>
  <body class="container">
    <section class="highscore">
      <div class="highscore__text">Highscores</div>
      <div class="highscore__scores"></div>
    </section>
    <div class="text__time">
      <p class="text__time-time">Time</p>
      <span id="minute" class="text__time-minute">0</span
      ><span class="text__time-minute">min</span>

      <span id="second" class="text__time-second">0</span>sec
    </div>
    <div class="text__moves">
      <p class="text__moves-moves">Moves</p>
      <span class="text__moves-count" id="moves">0</span>
    </div>

    <button class="btn__reset">Reset</button>

    <section class="game">
      <div class="game__cell cell-1" id="cell-1">1</div>
      <div class="game__cell cell-2" id="cell-2">2</div>
      <div class="game__cell cell-3" id="cell-3">3</div>
      <div class="game__cell cell-4" id="cell-4">4</div>
      <div class="game__cell cell-5" id="cell-5">5</div>
      <div class="game__cell cell-6" id="cell-6">6</div>
      <div class="game__cell cell-7" id="cell-7">7</div>
      <div class="game__cell cell-8" id="cell-8">8</div>
      <div class="game__cell cell-9" id="cell-9">9</div>
      <div class="game__cell cell-10" id="cell-10">10</div>
      <div class="game__cell cell-11" id="cell-11">11</div>
      <div class="game__cell cell-12" id="cell-12">12</div>
      <div class="game__cell cell-13" id="cell-13">13</div>
      <div class="game__cell cell-14" id="cell-14">14</div>
      <div class="game__cell cell-15" id="cell-15">&nbsp;</div>
      <div class="game__cell cell-16" id="cell-16">15</div>
    </section>

    <section class="rules">
      <div class="rules__text">
        <span class="rules__text__bigger"><b>Instructions</b></span> <br />
        Move tiles in grid to order them from 1 to 15. Move a tile using your
        arrow keys. <br />
        <p>&nbsp;</p>
        Click reset to reshuffle your position <br />
        <p>&nbsp;</p>
        Every position is solvable so don't give up :)
      </div>
      <!-- <div class="rules__arrow">
        <img
          src="img/arrow-keys.png"
          alt="Arrow keys image"
          class="rules__arrow-image"
        />
      </div> -->
      <!-- <div class="rules__img">
        <img
          src="img/15teenlogo.png"
          alt="15 puzzle Img"
          class="rules__img-image"
        />
      </div> -->
    </section>
  </body>
</html>
